author: frack113
date: 2021/08/19
definition: EnableScriptBlockLogging must be set to enable
description: Adversaries may establish persistence and elevate privileges by executing
  malicious content triggered by a Windows Management Instrumentation (WMI) event
  subscription.
detection:
  condition: all of them
  selection_id:
    winlog.event_id: 4104
  selection_ioc:
  - winlog.event_data.ScriptBlockText|contains|all:
    - 'New-CimInstance '
    - '-Namespace root/subscription '
    - '-ClassName __EventFilter '
    - '-Property '
  - winlog.event_data.ScriptBlockText|contains|all:
    - 'New-CimInstance '
    - '-Namespace root/subscription '
    - '-ClassName CommandLineEventConsumer '
    - '-Property '
falsepositives:
- Unknown
id: 9e07f6e7-83aa-45c6-998e-0af26efd0a85
level: medium
logsource:
  definition: EnableScriptBlockLogging must be set to enable
  product: windows
  service: powershell
