author: Aaron Greetham (@beardofbinary) - NCC Group
category: file_event
date: 2021/05/26
description: Detects Rclone config file being created
detection:
  condition: file_selection
  file_selection:
    winlog.event_data.TargetFilename|contains|all:
    - :\Users\
    - \.config\rclone\
    winlog.event_id: 11
falsepositives:
- Legitimate Rclone usage (rare)
