action: global
author: Florian Roth, Teymur Kheirkhabarov, Daniil Yugoslavskiy, oscd.community
date: 2017/03/05
description: Detects well-known credential dumping tools execution via service execution
  events
detection:
  condition: selection
  selection:
  - ServiceName|contains:
    - fgexec
    - wceservice
    - wce service
    - pwdump
    - gsecdump
    - cachedump
    - mimikatz
    - mimidrv
  - ImagePath|contains:
    - fgexec
    - dumpsvc
    - cachedump
    - mimidrv
    - gsecdump
    - servpw
    - pwdump
falsepositives:
- Legitimate Administrator using credential dumping tool for password recovery
id: c0aaeb61-eb1c-4273-84c7-492080efe875
level: high
modified: 2021/03/18
references:
- https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment
tags:
- attack.credential_access
- attack.execution
- attack.t1003.001
- attack.t1003.002
- attack.t1003.004
- attack.t1003.005
- attack.t1003.006
- attack.t1569.002
- attack.s0005
title: Credential Dumping Tools Service Execution
