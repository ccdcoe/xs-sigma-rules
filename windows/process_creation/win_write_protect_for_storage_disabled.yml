author: Sreeman
category: process_creation
date: 2021/06/11
description: Looks for changes to registry to disable any write-protect property for
  storage devices. This could be a precursor to a ransomware attack and has been an
  observed technique used by cypherpunk group.
detection:
  condition: selection
  selection:
    winlog.event_data.CommandLine|re: (?i).*reg add.*hklm\\\\system\\\\currentcontrolset\\\\control.*(storage|storagedevicepolicies).*write
      protection.*0.*
falsepositives:
- none observed
